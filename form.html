<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>
<body>

	<h3 class="text-danger text-center my-5">Form Lessons</h3>

	<div class="container">
		<div class="row">
			<div class="offset-lg-4 col-lg-4">
				<form method="" action="" enctype="">
					<div class="mb-4">
						<label class="form-label">Photo</label>
						<input type="file" name="" class="form-control-file">
					</div>
					<div class="mb-4">
						<label class="form-label">Name</label>
						<input type="text" name="" class="form-control">
					</div>
					<div class="mb-4">
						<label class="form-label">Email</label>
						<input type="email" name="" class="form-control">
					</div>
					<div class="mb-4">
						<label class="form-label">Password</label>
						<input type="password" name="" class="form-control">
					</div>
					<div class="mb-4">
						<label class="form-label">Phone</label>
						<input type="number" name="" class="form-control">
					</div>
					<label class="d-block">Gender</label>
					<div class="form-check-inline">
						<input type="radio" name="gender" class="form-check-input">
						<label class="form-check-label">Male</label>
					</div>
					<div class="form-check-inline mb-4">
						<input type="radio" name="gender" class="form-check-input">
						<label class="form-check-label">Female</label>
					</div>

					<label class="d-block">Knowledge</label>
					<div class="form-check">
						<input type="checkbox" name="HTML" class="form-check-input" id="HTML">
						<label for="HTML">HTML</label>
					</div>
					<div class="form-check">
						<input type="checkbox" name="CSS" class="form-check-input" id="CSS">
						<label for="CSS">CSS</label>
					</div>
					<div class="form-check">
						<input type="checkbox" name="JS" class="form-check-input" id="JS">
						<label for="JS">JS</label>
					</div>
					<div class="form-check mb-4">
						<input type="checkbox" name="JQ" class="form-check-input" id="JQ">
						<label for="JQ">JQ</label>
					</div>

					<label class="form-label">Graduate</label>
					<select class="form-select mb-4">
						<option>First Year</option>
						<option>Second Year</option>
						<option>Third Year</option>
						<option>Fourth Year</option>
						<option>Final Year</option>
					</select>

					<label class="form-label">Address</label>
					<textarea class="form-control mb-4"></textarea>
					<input type="submit" name="" value="Save" class="btn btn-success float-end">
				</form>
			</div>
		</div>
		
	</div>

	<script type="text/javascript" src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
